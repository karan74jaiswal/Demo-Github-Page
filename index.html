    <title>Document</title>
    <link href="style.scss" rel="css/stylesheet" />
  </head>
  <body>
    <h1>
      <small>Fullscreen</small> Ken Burns effect

      <div
        class="slideshow-image"
        style="
          background-image: url('https://source.unsplash.com/category/nature/1600x1400');
        "
      ></div>
      <div
        class="slideshow-image"
        style="
          background-image: url('https://source.unsplash.com/category/buildings/1600x1400');
        "
      ></div>
      <div
        class="slideshow-image"
        style="
          background-image: url('https://source.unsplash.com/category/food/1600x1400');
        "
      ></div>
      <div
        class="slideshow-image"
        style="
          background-image: url('https://source.unsplash.com/category/technology/1600x1400');
        "
      ></div>
    </div>
